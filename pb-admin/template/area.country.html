    <h3>{lang area}</h3> 
    <ul class="subnav">

<div class="tdare">
  <form name="list_frm" id="ListFrm" action="area.php" method="post">
  <table width="100%" cellspacing="0" class="dataTable" summary="{lang data_zone}">
    <thead>
		<tr>
		  <th class="firstCell"><input type="checkbox" name="idAll" id="idAll" onclick="pbCheckAll(this,'id[]');" title="{lang select_switch}"></th>
		  <th>{lang serial_number}</th>
		  <th>{lang display_order}</th>
		  <th><label for="idAll">{lang naming}</label></th>
	    </tr>
    </thead>
    <tbody>	<!--{foreach from=$Items item=item}-->
		<tr class="tatr2">
		  <td class="firstCell"><input type="checkbox" name="id[]" value="{$item.id}" onclick="pbCheckItem(this,'idAll');" id="item_{$item.id}" title="{$item.id}">
		  <input type="hidden" name="tid[]" value="{$item.id}" />		  </td>
		  <td><input type="text" name="data[name][]" value="{$item.name}"></td>
		  <td><input type="text" name="data[display_order][]" value="{$item.display_order}"></td>
		  <td><input type="text" name="data[picture][]" value="{$item.picture}">&nbsp;&nbsp;<img src="../images/country/{$item.picture}" alt="{$item.name}" /></td>
	    </tr>
		<!--{foreachelse}-->
		<tr class="no_data info">
		  <td colspan="4">{lang no_datas}</td>
		</tr>
	<!--{/foreach}-->
    </tbody>
	<tbody>
	  <tr class="tatr2" id="tRow0" style="display : none ;">
        <td></td>
        <td><input type="text" name="name[]" value="" /></td>
        <td><input type="text" name="display_order[]" value="0" /></td>
        <td><input type="text" name="picture[]" value="" /></td>
	  </tr>
	</tbody>    
	<tr class="tatr2">
		<td></td>
		<td colspan="4"><img src="images/add.gif" /><a href="javascript:;" onclick="$('#tRow0').clone().show().appendTo( $('#tRow0').parent() );" style="color: blue;">&nbsp;{lang add_new_type}</a></td>
	</tr>
	</table>
	<div id="dataFuncs" title="{lang action_zone}">
    <div class="left paddingT15" id="batchAction">
      <input type="submit" name="del_country" value="{lang delete}" class="formbtn batchButton"/>
      <input type="submit" name="update_country" value="{lang submit}" class="formbtn batchButton"/>
    </div>
    <div class="pageLinks">{$ByPages}</div>
    <div class="clear"/>
    </div>
	</form>
</div>
