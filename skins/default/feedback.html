<div id="content" class="container">
	<div class="row">
		
		<div class="span12">
			<div class="mod">
				<div class="mod-hd">
					<h2>{lang feed_back_to_company}</h2>
				</div>
				<div class="mod-bd">
					<form name="feedfrm" action="" method="post">
						<input type="hidden" name="companyid" value="{$COMPANY.id}">
						<div class="clearfix">
							<label for="">{lang leave_content}</label>
							<div class="input">
								<textarea name="feed[content]" class="span8" rows="10"><!--{if $pb_userid==""}-->{lang pls_login_first}...<!--{/if}--></textarea>
							</div>

						</div>
						<div class="actions">
							 <input type="submit" name="save" value="{lang submit}"  class="btn primary" {if $pb_userid==""}disabled="disabled"{/if}/>
							 <input type="submit" name="reset" value="{lang reset}"  class="btn"/>
						</div>
						 
					</form>
				</div>
			</div>
					
		</div>
		<!--{include file="sidebar.html"}-->	
	
	</div>
</div>
