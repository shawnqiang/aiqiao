<!--{include file="banner.html"}-->
<div id="content" class="container">
	
	
	<div class="mod welcome">
		<div class="span12 pull-left">
			<img height="240px" class="branding" src="{$COMPANY.logo}"/>
		</div>
		
		<div class="companyInfo span4 pull-right">
			<div>
			<h1>{lang you_are_welcome}{$COMPANY.name}</h1>
			<p>{$COMPANY.description|truncate:300}</p>
			<p><a title="{lang more_company_info}" href="{$Menus.intro}">{lang more_company_info}>></a></p>
			</div>
		</div>
		
				
	</div>
	<div class="row">
		
		<div class="span16">
			<div class="mod">
				<div class="mod-hd">
					<h2>{lang space_product} <a href="{$Menus.product}" title="{lang space_product}" class="title-more">more</a></h2>
				</div>
				<div class="mod-bd">
					<ul class="media-items-grid">
						<!-- {pb:product name="item" companyid="`$COMPANY.id`" memberid=`$MEMBER.id` row=15} -->
						<li class="media-item">
						<a class="image" href="{the_url module=product id=`$item.id`}" target="_blank"><img src="{$WebRootUrl}attachment/{$item.picture}.small.jpg" alt="{$item.name}" width="80" height="80" border="0" /></a>
						<p class="name">
						<a href="{$WebRootUrl}product/detail.php?id={$item.id}" target="_blank" title="{$item.name}">{$item.name}</a></p>
						</li>
						<!-- {/pb:product} -->
					</ul>
				</div>
			</div>		
			
		</div>

	</div>
	<!--{include file="leftbar.html"}-->
</div>
<!--{include file="footer.html"}-->
