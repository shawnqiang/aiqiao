<!--{assign var="metakeywords" value="`$_dictionary`"}-->
<!--{assign var="metadescription" value="`$_dict_digest_content`"}-->
<!--{include file="`$theme_name`/header.html" page_title="`$_dictionary`" nav_id=12}-->
<div id="main" class="container">
	<div class="row">
		<div class="span13">
			<div class="mod">
				<div class="mod-hd">
					<h2>{lang latest_words}</h2>
				</div>
				<div class="mod-bd">
					<ul>
					 	<!-- {pb:dict row=25} -->
					  	<li>{$dict.link}</li>
					 	<!-- {/pb:dict} -->
					</ul>
				</div>
			</div>
			<div class="mod">
				<div class="mod-hd">
					<h2>{lang hot_words}</h2>
				</div>
				<div class="mod-bd">
					<ul>
					 	<!-- {pb:dict row=25 orderby="hits DESC"} -->
					  	<li>{$dict.link}</li>
					 	<!-- {/pb:dict} -->
					</ul>
				</div>
			</div>
			<div class="mod">
				<div class="mod-bd">
					

					<div class="lemma_main">
						 <ul>
							<!--{foreach from=$Dictypes name=Dicttypes item=item1 key=key1}-->
							 <li>
							  <a href="{the_url module=list extra=do,search|typeid,`$item1.id`}">{$item1.name}</a>
								<!-- {if $item1.sub} -->
								  <p class="clearfix">
										<!--{foreach from=$item1.sub name=SubDicttypes item=item2 key=key2}-->
											<a href="{the_url module=list extra=do,search|typeid,`$item2.id`}">{$item2.name}</a>
										<!--{/foreach}-->
								  </p>
								<!-- {/if} -->
								<!-- {if !$smarty.foreach.Dicttypes.last} -->
								    <hr class="hr_dashed" />
								<!-- {/if} -->
							 </li>
							<!--{/foreach}-->
						 </ul>
					</div>
				</div>
			</div>
			
		</div>
		<div class="span4">
			<div class="mod">
				<div class="mod-hd">
					<h3>{lang dict_digest}</h3>
				</div>
				<div class="mod-bd">
					
						<form name="dict_search_frm" id="dictSearchFrm" action="{the_url module=search}" method="get">
						<input type="hidden" name="do" value="dict" />
						<input type="hidden" name="action" value="search" />
						<p>{lang dict_digest_content}</p>
						<p><input class="span2" name="q" id="queryStr" type="text" class="input_w160"/>&nbsp;<input type="submit" value="{lang search}" class="btn pull-right"/></p>
						</form>
				   	
				</div>
			</div>
			<div class="mod">
				<div class="mod-hd">
					<h3>{lang site_announce}</h3>
				</div>
				<div class="mod-bd">
					<div class="dictionary">
					<ul>
						<!--{pb:announce row=4 titlelen=15 infolen=35 name="item"}-->
							<li>{$item.link}</li>
						<!--{/pb:announce}-->
					</ul>
				   	</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--{include file="`$theme_name`/footer.html"}-->
