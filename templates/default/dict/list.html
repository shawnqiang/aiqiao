<!--{include file="`$theme_name`/header.html" page_title="`$page_title`" nav_id=12}-->
<div id="main" class="container">
	<div class="breadcrumb"><span>{$position}</span></div>
	<div class="row">
		<div class="span13">
			<div class="mod">
				<div class="mod-hd">
					<h2><span class="corner_t_m title_mouse">{lang search_result}</span></h2>
				</div>
				<div class="mod-bd">
					<div class="lemma_list">
					<table>
					  <tr>
						<th>{lang word_name}</th>
						<th>{lang digest}</th>
					  </tr>
					 
			         <!--{foreach from=$items name=items item=item key=key}-->
					  <tr>
						<td class="title"><a href="dict/detail.php?id={$item.id}">{$item.word}</a></td>
						<td>{$item.digest|strip_tags|truncate:100}</td>
					  </tr>
					 <tr><td colspan="2" class="height_1"> <hr class="hr_dashed" /></td></tr>
			          <!--{/foreach}-->
					</table>
					<div><div class="pagination2"><!-- {pager rowcount=`$paging.total`} --></div></div>
				</div>
			</div>
		</div>
		<div class="span4">
			<div class="mod">
				<div class="mod-hd">
					<h3>{lang hot_words}</h3>
				</div>
				<div class="mod-bd">
					<ul>
					 	{dict row=10 orderby="hits DESC"}
					  	<li>{$dict.link}</li>
					 	{/dict}
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
