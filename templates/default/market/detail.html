<div id="main" class="container">
    <div class="breadcrumb"><span>{$position}</span></div>
    <div class="row">
        <div class="span13">
            <div class="mod">
                <div class="mod-hd">
                     <h3>{$item.name}</h3>
                </div>
                <div class="mod-bd">
                     <div><!-- {the_attachment name=`$item.picture`} --><br>{$item.content}</div>
                </div>
            </div>  
        </div>

        <div class="span4">
            <div class="mod">
                <div class="mod-hd">
                    <h3>{lang news_market}</h3>
                </div>
                <div class="mod-bd">
                    <!-- {pb:market row=10} -->
                        <p>{$market.link}</p>
                    <!-- {/pb:market} -->
                </div>
            </div>
            
            <div class="mod">
                <div class="mod-hd">
                    <h3>{lang new_offer}</h3>
                </div>
                <div class="mod-bd">
                    <!-- {pb:offer row=10 orderby="rand()" titlelen="15" name="item"} -->
                        <p>{$item.link}</p>
                    <!-- {/pb:offer} -->
                </div>
            </div>  

        </div>
    </div>
</div>
