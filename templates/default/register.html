<!--{include file="`$theme_name`/header.html" page_title="`$_member_reg`"}-->
<script src="scripts/langs/{$JsLanguage}.js" charset="{$charset}"></script>
<!--{literal}-->
<style type="text/css">
label.error {
  font-weight: bold;
  color: #b80000;
}
</style>
<!--{/literal}-->
<div id="main" class="container">
	<div class="alert-message info ">
        <div class="member_register"><span class="step_11">{lang fill_reg_info}</span><span class="step_02">{lang reg_success}</span></div>
    </div>
    
    <div class="mod">
    	<div class="mod-hd">
    		<h2><span class="title_mouse">{lang fill_reg_info}</span></h2> 
    	</div>
    	<div class="mod-bd">
    		<form name="regfrm" id="regfrm" method="post" action="" autocomplete="off">
            <!-- {formhash} -->
            <input type="hidden" name="register" value="{$smarty.get.type}" />
            <input type="hidden" name="typename" value="{$smarty.get.typename|urldecode}" />
            <input type="hidden" name="forward" value="{$smarty.get.forward}" />
			<div class="clearfix">
				<label for="dataMemberUsername">
				{lang member_login_name}<span>*</span>
				</label>
				<div class="input">
					<input type="text" name="data[member][username]" id="dataMemberUsername" value="" />
					<span class="help-inline" id="membernameDiv">{lang member_login_name_conditions}</span>
				</div>
			</div>
			
			<div class="clearfix">
				<label for="dataMemberEmail">
				E-mail{lang colon}<span>*</span>
				</label>
				<div class="input">
					<input name="data[member][email]" id="dataMemberEmail" value="" />
					<span class="help-inline" id="memberemailDiv">{lang email_conditions}</span>
				</div>
			</div>
			
			<div class="clearfix">
				<label for="memberpass">
				{lang password}<span>*</span>
				</label>
				<div class="input">
					<input type="password" name="data[member][userpass]" id="memberpass" value="" />
					<span class="help-inline">{lang password_conditions}</span>
				</div>
			</div>
			
			<div class="clearfix">
				<label class="registerlabel" for="re_memberpass">
					{lang re_enter_password}<span>*</span>
				</label>
				<div class="input">
					<input name="re_memberpass" type="password" id="re_memberpass" value="" />
					<span class="help-inline">{lang re_enter_up_password}</span>
				</div>
			</div>
			
			
	
            {if $ifcapt}
            <div class="clearfix">
            	<label class="registerlabel" for="login_auth">
				{lang code}
				</label>
				<div class="input">
					<span class="registercheck"><img class="registerpic" width="123" height="50" id="imgcaptcha" src="captcha.php?sid={$sid}" alt="{lang unclear_see_numbers}" title="{lang unclear_see_numbers}" />
					<p>
					<object type="application/x-shockwave-flash" data="images/play.swf?audio=captcha.php&amp;do=play&amp;bgColor1=#fff&amp;bgColor2=#fff&amp;iconColor=#777&amp;borderWidth=1&amp;borderColor=#000" height="19" width="19">
					<param name="movie" value="images/play.swf?audio=captcha.php&amp;do=play&amp;bgColor1=#fff&amp;bgColor2=#fff&amp;iconColor=#777&amp;borderWidth=1&amp;borderColor=#000" />
					</object>
					<br /><a href="javascript:;"><img src="{$theme_img_path}images/gongqiu03.jpg" class="registerpic2" id="exchange_imgcapt" /></a></p></span>
					

				</div>
            </div>	
            <div class="clearfix">
            	<label>
            		{lang input_code}
            	</label>
            	<div class="input">
            		<input name="data[capt_register]" id="login_auth" type="text" value="" size="4" style="width:60px;">
            	</div>
            </div>	
            {/if}
            <div class="clearfix">
            	<div class="input">
            	<p class="registerp2"><input name="licence_check" id="LicenseCheck" type="checkbox" onclick="if(this.checked)$('#Submit').removeAttr('disabled'); else $('#Submit').attr('disabled','true');" checked="checked" /><label for="LicenseCheck">{lang see_agree}</label></p>
            	<div class="agree" id="agreements" style="display: none;">{$agreement}</div>
            	</div>
            </div>
			
			
            <div class="actions">
            	<input type="submit" name="Submit" id="Submit" value="{lang register}" class="btn primary" />
            </div>

			</form>
    	</div>

    </div>	
</div>
<script language="javascript" src="scripts/jquery/jquery.validate.js"></script>
<script language="javascript" src="scripts/validate.js" charset="{$charset}"></script>
<!--{literal}-->
<script>
$("#SeeAgreement").click(function() { 
	$("#agreements").toggle();
});
</script>
<!--{/literal}-->
<!--{include file="`$theme_name`/footer.html"}-->
