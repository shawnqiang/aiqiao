<!--{include file="header.html"}-->
<div id="main" class="container">
    <div class="row">
       <div class="span4 side-bar">
         <!--{include file="menu.html"}-->
       </div>
    
     <div class="span12 main-content">
      <div class="page-header">
        <h2 class="pull-left">{$page_title}</h2>
        <p class="pull-right"><a href="album.php?do=edit" class="btn">{lang click_add}</a></p>
      </div>
      <div class="mod">
        <div class="mod-hd">
          <h2>{lang upload_business_license}</h2>
        </div>
        <div class="mod-bd">
          <table cellspacing="0" id="dataTable" class="datas">
            <thead>
            <tr>
              <td>{lang picture}</td>
              <td>{lang details}</td>
              <td>{lang operation}</td>
            </tr>
            </thead>
            <tbody>
                  <!--{foreach from=$Items item=item}-->
                  <tr>
                  <td><a href="album.php?do=edit&id={$item.attachment_id}"><img src="{$item.image}" alt="" border="0" width="80" height="80" style="padding: 6px; border: 1px solid #CCC; background-color: #FFF;"/></a></td>
                  <td>
              <p><b>{lang title}{lang colon}</b>{$item.title}</p>
                    <p><b>{lang description}</b>{$item.description}</p>
                  </td>
              <td><a href="album.php?do=edit&id={$item.attachment_id}">{lang modify}</a>&nbsp;<a href="album.php?do=del&id={$item.id}">{lang delete}</a></td>
                  </tr>
                  <!--{foreachelse}-->
                  <tr><td colspan="2"><div align="center">{lang no_datas_now}</div></td></tr>
                  <!--{/foreach}-->
            </tbody>
          </table>
        </div>
      </div>
      <div>
        {$ByPages}
      </div>
     
</div>
</div>
</div>
