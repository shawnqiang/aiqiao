<!--{include file="header.html"}-->
<div id="main" class="container">
    <div class="row">
       <div class="span4 side-bar">
         <!--{include file="menu.html"}-->
       </div>
    
     <div class="span12 main-content">
      <div class="page-header">
        <h2 class="pull-left">{$page_title}</h2>
        <p class="pull-right"><a href="brand.php?do=edit" class="btn">{lang click_add}</a></p>
      </div>
      <div class="mod">
        <div class="mod-hd">
          <h2>{lang add_your_brands}</h2>
        </div>
        <div class="mod-bd">
          <table class="album" >
          <!--{foreach from=$Items item=item}-->
          <tr bgcolor="{cycle values="#CCFFCC,#ffffff"}">
          <th><a href="brand.php?do=edit&id={$item.id}" style="text-decoration: underline;"><img style="padding: 6px; border: 1px solid #CCC; background-color: #FFF;" src="{$item.image}" alt="" border="0" width="80" height="80" /></a></th>
          <td>
          <div id="certs" align="left">
            <ul>
            <li>{lang brand_name}{$item.name}</li>
            <li>{lang description}{$item.description|nl2br|truncate:100}</li>
            <li style="list-style:none"><a href="brand.php?do=edit&id={$item.id}" style="text-decoration: underline;">{lang modify}</a>&nbsp;<a href="brand.php?do=del&id={$item.id}" style="text-decoration: underline;">{lang delete}</a></li>
            </ul>
          </div>
          </td>
          </tr>
          <!--{foreachelse}-->
          <tr><td colspan="2"><div align="center">{lang no_datas_now}</div></td></tr>
          <!--{/foreach}-->
          </table>  
        </div>
      </div>
      <div class="">
        {$ByPages}
      </div>
     
</div>
</div>
</div>
