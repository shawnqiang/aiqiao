<!--{assign var="page_title" value="`$_company_job`"}-->
<!--{include file="header.html"}-->
<div id="main" class="container">
    <div class="row">
       <div class="span4 side-bar">
         <!--{include file="menu.html"}-->
       </div>
    
     <div class="span12 main-content">
     <div class="page-header">
       <h2>{$page_title}</h2>
     </div>
     <div class="mod">
       <div class="mod-hd">
         <a href="job.php?do=edit"  class="btn">{lang add}</a>{lang job_list}
       </div>
       <div class="mod-bd">
         <form name="TradeFrm" method="post" action="{$smarty.env.PHP_SELF}">
    <!-- {formhash} -->
      <table class="news">
              <tr>
                <th><p align="left"><strong>{lang job_title}</strong></p></th>
                <th  align="center"><strong>{lang created_date}</strong></th>
                <th align="center" ><strong>{lang due_date}</strong></th>
                <th align="center" ><strong>{lang status}</strong></th>
                <th align="center"><strong>{lang operation}</strong></th>
                </tr>
              <tr>
          <td height="5" colspan="4" align="center" valign="middle"></td></tr>
        <!--{foreach from=$Items item=item}-->
        <tr bgcolor="{cycle values="#F3F3F3,#ffffff"}">
              <td height="25" align="left">{$item.name|truncate:25|strip_tags}</td>
          <td align="center" valign="middle">{$item.pubdate}</td>
          <td align="center" valign="middle">{$item.expire_date}</td>
          <td align="center" valign="middle">{$CheckStatus[$item.status]}</td>
          <td align="center" valign="bottom"><a href="job.php?do=edit&id={$item.id}" target="_self">{lang modify}</a>&nbsp;<a href="job.php?do=del&id={$item.id}">{lang delete}</a></td>
          </tr>
              <!--{foreachelse}-->
              <tr><td colspan="4"><div align="center">{lang no_datas_now}</div></td></tr>
        <!--{/foreach}-->

          </table>
         
    </form>
       </div>
    
        
		
</div>
</div>
</div>
<!--{include file="footer.html"}-->
