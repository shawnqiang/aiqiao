<!--{assign var="page_title" value="`$_friendlink`"}-->
<!--{include file="header.html"}-->
<div id="main" class="container">
    <div class="row">
       <div class="span4 side-bar l-col">
         <!--{include file="menu.html"}-->
       </div>
    
     <div class="span12 main-content r-col">
     <div class="page-header">
       <h2>{$page_title}</h2>
     </div>
     <div class="mod">
       <div class="mod-hd"><h2>{lang changes_our}{lang friendlink}{lang colon}</h2></div>
       <div class="mod-bd">
         <form name="linkeditfrm" method="post" action="{$smarty.env.PHP_SELF}">
    <!-- {formhash} -->
    <input type="hidden" name="id" value="{$item.id}"/>
       <table class="offer_info_content">
              <tr>
                <th class="circle_left">{lang show_name}</th>
                 <td class="circle_right">
                <input name="spacelink[title]" type="text" id="companyname" value="{$item.title}"></td>
              </tr>
              <tr>
                <th>{lang link_address}{lang colon}</th>
                <td><input name="spacelink[url]" type="text" id="url" value="{$item.url}">{lang site_links}</td>
              </tr>
              <tr>
                <th>{lang notes}</th>
                <td>
                <textarea name="spacelink[description]" rows="" cols="50">{$item.description}</textarea>
                </td>
              </tr>
              <tr>
                <th class="circle_bottomleft"></th>
                <td class="circle_bottomright"><input type="submit" value= "{lang fill_submit}" class="btn primary" name="save"></td>
              </tr>
          </table>
    </form>

       </div>
     </div>
     
   </div>
   </div> 
   </div> 
<!--{include file="footer.html"}-->
