<!--{assign var="page_title" value="`$_companynews`"}-->
<!--{include file="header.html"}-->
<div id="main" class="container">
    <div class="row">
       <div class="span4 side-bar">
         <!--{include file="menu.html"}-->
       </div>
    
     <div class="span12 main-content">
     <div class="page-header">
       <h2>{$page_title}</h2>
     </div>
     <div class="mod">
       <div class="mod-hd">
         <a href="news.php?do=edit" class="btn">{lang post_companynews}</a></span>{lang add_news_show}
       </div>
       <div class="mod-bd">
         <form name="newsfrm" action="{$smarty.server.PHP_SELF}" method="post">
    <!-- {formhash} -->
            <table class="news">
                <tr>
                  <th><input name="newsidAll" type="checkbox" id="check_all" title="{lang all_select}"></th>
                  <th>{lang title}</th>
                  <th>{lang category}</th>
                  <th>{lang state}</th>
                  <th>{lang time}</th>
                  <th>{lang operation}</th>
                </tr>
        <!--{foreach from=$Items item=item}-->
                <tr align="center" class="bggray">
                  <td><input name="newsid[]" type="checkbox" id="newsid[]" rel="checkk_item" value="{$item.CompanynewsId}"></td>
                  <td><a href="news.php?do=edit&id={$item.CompanynewsId}">{$item.CompanynewsTitle|truncate:25}</a></td>
                  <td>{$CompanynewsTypes[$item.type_id]}</td>
                  <td>{$CheckStatus[$item.status]}</td>
                  <td>{$item.pubdate}</td>
                  <td><a href="news.php?do=edit&id={$item.CompanynewsId}">{lang modify}</a></td>
                </tr>
        <!--{foreachelse}-->
        <!--{/foreach}-->
            </table>
            <table class="room_pages">
          <tr>
            <td>{$ByPages}</td>
          </tr>
          </table>
            <table class="trade_line">
               
          
          <tr align="center" valign="bottom">
            <td height="40"><input name="del" type="submit" class="btn" id="delete" value="{lang delete_select}"></td>
          </tr>
        </table>
    </form>
       </div>
     </div>
    
</div>
</div>
</div>
