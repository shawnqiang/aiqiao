<!--{assign var="page_title" value="`$_diy_website`"}-->
<!--{include file="header.html"}-->
<div id="main" class="container">
	<div class="row">
		
	
	<div class="span4 side-bar l-col">
   
	 <!--{include file="menu.html"}-->
  
	</div>
 <div class="span12 main-content r-col">
 	<div class="page-header">
 		<h2>{$page_title}</h2>
 	</div>
 	<div>
 		<p><span>{lang friendly_tip}</span>{lang space_name}{lang change_style}</p>
 	</div>
 	<div>
 		<p><a href="javascript:;" onclick="$('#SpaceNameModify').toggle();" class="btn">{lang modify}{lang space_name}{lang name}</a> <a href="{the_url module=space id=`$COMPANYINFO.id` userid=`$COMPANYINFO.cache_spacename`}" target="_blank" class="btn" >{lang click_preview}</a></p>
 	</div>
 	<div id="SpaceNameModify" style="display:none;">
 		<form name="space_form" action="{$smarty.server.PHP_SELF}" method="post">
		<div class="clearfix">
			<label for="">{lang space_name}{lang name_n}</label>
			<div class="input">
				<input type="text" name="data[space_name]" id="dataSpaceName" value="{$COMPANYINFO.cache_spacename}" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')" maxlength="100" /> <input type="submit" name="updateSpaceName" class="btn primary" value="{lang submit_changes}" />
				<p class="help-block">
					{lang left_bracket}{lang space_name}{lang english_number_portfolio}{lang right_bracket}
				</p>
			</div>

		</div>
		</form>
 	</div>
      
  <form name="stylefrm" action="{$smarty.server.PHP_SELF}" method="post">
  <!-- {formhash} -->
  <table class="temp_style">
	<tr>
	<!--{foreach from=$Items item=item name="templet"}-->
	  <td>
	  <label for="style_{$item.id}"><img height="155" src="{$item.picture}" disabled="disabled"></label>
		<br>
		<label for="style_{$item.id}"><input type="radio" value="{$item.id}" name="data[member][styleid]" id="style_{$item.id}" {if $item.id==$templet_id}checked{/if}>{$item.title}</label>
	</td>
	<!--{if $smarty.foreach.templet.iteration is div by 4}-->
	</tr><tr>
	<!--{/if}-->
	<!--{foreachelse}-->
	<td>{lang no_provide_template}</td>
	<!--{/foreach}-->
	</tr>
	</table>
	  <table class="trade_line">
		
	   <tr align="center" valign="bottom">
	  <td height="40">
	  <input name="save" type="submit" id="Save" class="btn primary" value="{lang choose_submit}">
	  </td>
	</tr>
  </table>
  </form>
	<table class="attentions">
		<tr>
		{lang change_style_tips}
		</tr>
	</table>
</div>
</div>
</div>
<!-- {literal} -->
<script type="text/javascript"> 
var lb=document.getElementsByTagName('label'); 
for (i=0;i<lb.length;i++) { 
	lb[i].onclick=function () { 
		var lbfor=this.getAttribute('for')?this.getAttribute('for'):this.getAttribute('HTMLfor')+''; 
		document.getElementById(lbfor).click(); 
		document.getElementById(lbfor).focus(); 
	}             
} 
</script>
<!-- {/literal} -->
